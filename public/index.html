<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebTTS 2.0</title>
</head>

<body>
    <h1>WebTTS v2.0</h1>
    <textarea id="text"></textarea>
    <br>
    <div class="controls">
        <select id="lang">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="it-IT">Italian</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
        </select>
        <div class="buttons">
            <button id="send">TTS</button>
            <button id="voice">Voice<span id="voice-status">[OFF]</span></button>
        </div>
        <input id="password" name="password" type="password" placeholder="Password">
    </div>
    <div class="logs-area">
        <h1>Logs</h1>
        <textarea id="logs" readonly></textarea>
    </div>
    <script src="https://unpkg.com/audioworklet-polyfill/dist/audioworklet-polyfill.js"></script>
    <script src="index.js"></script>
    <script src="stream.js"></script>
    <script src="audio-worklet.js"></script>
</body>

</html>
